    .container {

      a {

      }

      .header {
        display: block;
        width: 100%;

        z-index: 100;
        /* padding: 15px;  */
         box-shadow: rgba(149, 157, 165, 0.2) 0px 0px 0px;
        
        
        /* box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; */

       /* height: 500px; */

      .header .logo a {
        font-size: 30px;
        color: #000000;
        font-weight: 700;
        text-decoration: none;
      }

      .header .item-left {
        flex: 0 0 17%;
        padding-top: 80px;
        padding-bottom: 5px;
      }

      .header .item-center {
        flex: 0 0 45%;
        padding-top: 60px;
        padding-bottom: 5px;
      }

      .header .item-right {
        flex: 5 0 17%;
        display: flex;
        justify-content: space-evenly;
        padding-top: 80px;
        padding-bottom: 5px;
        margin-left: 250px;
      }

      .header .menus > ul > li {
        display: inline-block;
        line-height: 25px;
        margin-left: 25px;
      }

      .header .menus > ul > li > a {
        font-size: 15px;
        font-weight: 500;
        color: #000000;
        position: relative;
        text-transform: capitalize;
        transition: color 0.3s ease;
      }

      .header .menus > ul > li .sub-menu {
        position: absolute;
        z-index: 500;
        background-color: #ffffff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 20px 30px;
        transition: all 0.5s ease;
        margin-top: 5px;
        opacity: 0;
        visibility: hidden;
      }

      .header .menus > ul > li.menu-item-has-children:hover .sub-menu {
        margin-top: 10px;
        visibility: visible;
        opacity: 1;
      }

      .header .menus > ul > li .sub-menu.megas-menu {
        left: 50%;
        transform: translateX(170%);
      }

      .header .menus > ul > li .sub-menu.megas-menu > .list-item > ul > li {
        line-height: 1;
        display: block;
      }

      .header .menus > ul > li .sub-menu.megas-menu > .list-item > ul > li > a {
        padding-top: 20px;
        padding-right: 1px;
        display: inline-block;
        font-size: 15px;
        color: #555555;
        transition: color 0.3s ease;
      }

      .header .menus > ul > li > .sub-menu > ul > li {
        line-height: 1;
      }

      .header .menus > ul > li > .sub-menu > ul > li > a {
        display: inline-block;
        padding: 10px 0;
        font-size: 15px;
        color: #555555;
        text-decoration: none;
        transition: color 0.3s ease;
        text-decoration: none;
      }

      .header .menus > ul > li > .sub-menu > ul > li > a:hover,
      .header .menus > ul > li:hover > a {
        color: #ea4636;
      }

      /* .header .item-right a {
        text-decoration: none;
        font-size: 14px;
        color: #000000;
        display: inline-block;
        margin-left: 15px;
      } */

      .header .menu > ul > li {
        display: inline-block;
        line-height: 50px;
        margin-left: 25px;
      }

      .header .menu > ul > li > a {
        font-size: 15px;
        font-weight: 500;
        color: #000000;
        position: relative;
        text-transform: capitalize;
        transition: color 0.3s ease;
      }

      .header .menu > ul > li .sub-menu {
        position: absolute;
        z-index: 500;
        background-color: #ffffff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 20px 30px;
        transition: all 0.5s ease;
        margin-top: 5px;
        opacity: 0;
        visibility: hidden;
      }

      .header .menu > ul > li.menu-item-has-children:hover .sub-menu {
        margin-top: 0;
        visibility: visible;
        opacity: 1;
      }

      .header .menu > ul > li > .single-column-menu {
        min-width: 280px;
        max-width: 350px;
      }

      .header .menu > ul > li .sub-menu.mega-menu > .list-item > ul > li {
        line-height: 1;
        display: block;
      }

      .header .menu > ul > li .sub-menu.mega-menu > .list-item > ul > li > a {
        padding: 7px 0px;
        display: inline-block;
        font-size: 15px;
        color: #555555;
        transition: color 0.3s ease;
      }

      .header .menu > ul > li .sub-menu.mega-menu {
        left: 50%;
        transform: translateX(-50%);
      }

      .header .menu > ul > li .sub-menu.mega-menu-column-4 {
        max-width: 1100px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        padding: 30px 15px;
      }

      .header .menu > ul > li .sub-menu.mega-menu-column-4 > .list-item {
        flex: 0 0 20%;
        padding: 0 15px;
      }

      .header .menu > ul > li > .sub-menu > ul > li {
        line-height: 1;
      }

      .header .menu > ul > li > .sub-menu > ul > li > a {
        display: inline-block;
        padding: 10px 0;
        font-size: 15px;
        color: #555555;
        text-decoration: none;
        transition: color 0.3s ease;
        text-decoration: none;
      }

      .header
        .menu
        > ul
        > li
        .sub-menu.mega-menu
        > .list-item
        > ul
        > li
        > a:hover,
      .header .menu > ul > li > .sub-menu > ul > li > a:hover,
      .header .menu > ul > li:hover > a {
        color: #ea4636;
      }
