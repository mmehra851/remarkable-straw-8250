<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <!-- icon link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<div class="container">
    <div class="formbody">
        <span><h1>Welcome To LimeRoad</h1></span>
        
        <form action="#" id="formData" name="formSubmit">
            <div id="form" class="form">
                <div class="input first-name">
                    <input type="text" placeholder="Enter First Name" name="" id="firstName" class="inp-email-name" required>
                    <i class="uil uil-user icon-user"></i>
                    <p id="pfirstName" class="error"></p>
                </div>
                <div class="input last-name">
                    <input type="text" placeholder="Enter Last Name" name="" id="lastName" class="inp-email-name" required>
                    <i class="uil uil-user icon-user"></i>
                    <p class="error" id="plastName"></p>
                </div>
                <div class="input email">
                    <input type="email" placeholder="Enter Email" id="email" name="" class="inp-email-name" required>
                    <i class="uil uil-envelope icon-email"></i>
                    <p class="error" id="pemail"></p>
                </div>
                <div class="input password">
                    <input type="password" placeholder="Create Password" id="pass1" name="" class="inp-pass" required>
                    <i class="uil uil-lock icon-password"></i>
                    <p class="error" id="ppass1"></p>
                    <!-- <i class="uil uil-eye-slash icon-eye-slash" id="createPass"></i> -->
                </div>
                <div class="input confirm-password">
                    <input type="password" placeholder="Confirm Password" id="pass2" name="" class="inp-pass" required>
                    <i class="uil uil-lock icon-password"></i>
                    <i class="uil uil-eye-slash icon-eye-slash" id="confirmPass"></i>
                    <p class="error" id="ppass2"></p>
                </div>
                <div class="input submit">
                    <input type="submit"  value="Create Account" name="" id="button">
                     
                </div>
            </div>
        </form>
        <div class="bottom-container">
            <span>Already have an account?<a href="login.html">Login now</a></span><span id="hide"><a href="">Forgot Password</a></span>
        </div>
    </div>
</div>
<script src="signup.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
